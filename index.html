<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="editableContainer">
        <div id="editableContent" contenteditable="true" spellcheck="false" readonly="true" autofocus></div>
        <div id="placeholder"></div>
    </div>

    <div>
        <p>Total characters typed: <span id="total"></span></p>
        <p>Correct characters: <span id="correct"></span></p>
        <p>Incorrect characters:  <span id="incorrect"></span></p>
        <p>Accuracy:  <span id="percentage"></span>%</p>
    </div>

    <script src="wpm.js" defer></script>
    <script src="utils.js" defer></script>
    <script src="script.js" defer></script>
</body>

</html>
