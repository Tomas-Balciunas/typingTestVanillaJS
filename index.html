<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="editableContainer">
        <div id="editableContent" contenteditable="true" spellcheck="false" readonly="true"></div>
        <div id="placeholder"></div>
    </div>
    <div>
        <button id="testBtn">Start Test</button>
    </div>
    <div>
        <p>Total characters typed: <span id="total"></span></p>
        <p>Correct characters: <span id="correct"></span></p>
        <p>Incorrect characters:  <span id="incorrect"></span></p>
        <p>Accuracy:  <span id="percentage"></span>%</p>
        <p>Words typed:  <span id="words"></span></p>
        <p>WPM:  <span id="wpm"></span></p>
        <p>CWPM:  <span id="cwpm"></span></p>
    </div>

    <div id="timer"></div>

    <div id="resultContainer">

    </div>

    <script src="js/actions/wpm.js" defer></script>
    <script src="js/utils/wpm_utils.js" defer></script>
    <script src="js/utils/utils.js" defer></script>
    <script src="js/script.js" defer></script>
</body>

</html>
